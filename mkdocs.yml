---
site_name: Argufy
site_author: Jesse P. Johnson
copyright: copywright (c) 2020 by Jesse Johnson.
repo_url: https://github.com/kuwv/python-argufy.git

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
    - search.highlight

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.critic
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed

plugins:
  - search
  - mkdocstrings:
      default_handler: python

nav:
  - Overview: index.md
  - Parsers:
      - commands.md
      - subcommands.md
  - Arguments:
      - type-hints.md
      - docstrings.md
  - Development:
      - development/parser.md
      - development/argument.md
